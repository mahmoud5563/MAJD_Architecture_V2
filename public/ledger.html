<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفتر الأستاذ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014C47;
            --primary-dark: #013a36;
            --primary-light: #017a71;
            --secondary-color: #FF7D33;
            --accent-color: #FFC107;
            --light-bg: #f5f7fa;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #fd7e14;
            --border-radius: 8px;
            --box-shadow: 0 4px 12px rgba(1, 76, 71, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
            direction: rtl;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 18px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px rgba(1, 76, 71, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" opacity="0.05"><path d="M30,10 L50,30 L70,10" fill="none" stroke="white" stroke-width="2"/></svg>');
            opacity: 0.1;
        }
        
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1;
        }
        
        .header .logo i {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(1, 76, 71, 0.1);
        }
        
        .main-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--primary-light));
        }
        
        .page-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .page-header h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }
        
        .page-header i {
            color: var(--primary-color);
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: var(--primary-dark);
        }
        
        .filter-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
            background: rgba(1, 76, 71, 0.03);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(1, 76, 71, 0.1);
        }
        
        .filter-bar > div {
            min-width: 0;
            max-width: 220px;
            width: 100%;
        }
        
        .filter-bar select,
        .filter-bar input[type="date"] {
            width: 100%;
            max-width: 220px;
            padding: 12px 15px;
            border: 1px solid rgba(1, 76, 71, 0.3);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
            background-color: white;
        }
        
        #exportExcelBtn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 8px rgba(1, 76, 71, 0.15);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }
        
        #exportExcelBtn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(1, 76, 71, 0.2);
        }
        
        #exportExcelBtn:active {
            transform: translateY(0);
        }
        
        .ledger-title {
            font-size: 22px;
            color: var(--primary-dark);
            margin: 25px 0 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            background: rgba(1, 76, 71, 0.05);
            border-radius: var(--border-radius);
            border-right: 4px solid var(--primary-color);
        }
        
        .ledger-title i {
            color: var(--primary-color);
        }
        
        .ledger-title span {
            color: var(--primary-dark);
        }
        
        .no-data {
            color: var(--danger-color);
            text-align: center;
            margin: 40px 0;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .no-data i {
            font-size: 40px;
            opacity: 0.7;
        }
        
        .date-label {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(1, 76, 71, 0.05);
            color: var(--primary-dark);
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 8px;
            border-right: 3px solid var(--primary-color);
        }
        
        .date-label i {
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(1, 76, 71, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
                margin: 20px 10px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header .logo {
                font-size: 20px;
            }
            
            .page-header h1 {
                font-size: 24px;
            }
            
            .filter-bar {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .filter-bar > div {
                max-width: 100%;
            }
            .filter-bar select,
            .filter-bar input[type="date"] {
                max-width: 100%;
            }
            #exportExcelBtn {
                order: 1;
                margin-top: 10px;
                width: 100%;
            }
            .ledger-table th, 
            .ledger-table td {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(1, 76, 71, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(1, 76, 71, 0); }
            100% { box-shadow: 0 0 0 0 rgba(1, 76, 71, 0); }
        }
        
        .date-picker-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>نظام دفتر الأستاذ المحاسبي</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="page-header">
            <i class="fas fa-book-open"></i>
            <h1>دفتر الأستاذ العام</h1>
        </div>
        
        <div class="filter-bar">
            <div>
                <label for="accountSelect">الحساب المالي</label>
                <select id="accountSelect">
                    <option value="">-- اختر الحساب --</option>
                </select>
            </div>
            
            <div class="date-picker-group">
                <div class="date-label">
                    <i class="fas fa-calendar-alt"></i>
                    <span>من تاريخ</span>
                </div>
                <input type="date" id="fromDate">
            </div>
            
            <div class="date-picker-group">
                <div class="date-label">
                    <i class="fas fa-calendar-alt"></i>
                    <span>إلى تاريخ</span>
                </div>
                <input type="date" id="toDate">
            </div>
            
            <button id="exportExcelBtn" class="pulse">
                <i class="fas fa-file-excel"></i>
                <span>تصدير إلى Excel</span>
            </button>
        </div>
        
        <div id="ledgerTitle" class="ledger-title" style="display:none;"></div>
        
        <div id="ledgerContainer">
            <div style="text-align: center; color: var(--light-text); margin: 50px 0;">
                <i class="fas fa-book" style="font-size: 50px; opacity: 0.3; color: var(--primary-light);"></i>
                <p style="font-size: 18px; margin-top: 15px;">اختر حسابًا لبدء عرض حركات دفتر الأستاذ</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:3000";
        let accountsList = [];
        
        async function fetchAccounts() {
            try {
                const res = await fetch(`${BASE_URL}/api/accounts/accounts-tree`);
                if (res.ok) {
                    accountsList = await res.json();
                } else {
                    accountsList = [];
                }
            } catch {
                accountsList = [];
            }
        }
        
        function buildAccountsTree(accounts) {
            const map = {};
            accounts.forEach(acc => map[acc._id] = { ...acc, children: [] });
            const roots = [];
            
            accounts.forEach(acc => {
                if (acc.parent) {
                    if (map[acc.parent]) map[acc.parent].children.push(map[acc._id]);
                } else {
                    roots.push(map[acc._id]);
                }
            });
            
            return roots;
        }
        
        function populateAccountsDropdown() {
            const select = document.getElementById('accountSelect');
            select.innerHTML = '<option value="">-- اختر الحساب --</option>';
            
            const tree = buildAccountsTree(accountsList);
            
            function addOptions(nodes, prefix = '') {
                for (const node of nodes) {
                    const opt = document.createElement('option');
                    opt.value = node._id || node.id || node.name;
                    opt.textContent = prefix + node.name;
                    select.appendChild(opt);
                    
                    if (node.children && node.children.length) {
                        addOptions(node.children, prefix + ' ');
                    }
                }
            }
            
            addOptions(tree);
        }
        
        async function fetchLedger(accountId, from, to) {
            let url = `${BASE_URL}/api/accounts/general-ledger?accountId=${accountId}`;
            if (from) url += `&from=${from}`;
            if (to) url += `&to=${to}`;
            
            const res = await fetch(url);
            if (!res.ok) return [];
            return await res.json();
        }
        
        function renderLedgerTable(rows) {
            let html = `
                <div class="fade-in">
                    <table class="ledger-table">
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>الوصف</th>
                                <th>مدين</th>
                                <th>دائن</th>
                                <th>الضريبة</th>
                                <th>الرصيد التراكمي</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            if (!rows.length) {
                html += `<tr><td colspan="6" class="no-data"><i class='fas fa-info-circle'></i> لا توجد حركات مسجلة لهذا الحساب في الفترة المحددة</td></tr>`;
            } else {
                for (const row of rows) {
                    html += `
                        <tr>
                            <td>${row.date ? new Date(row.date).toLocaleDateString('ar-EG') : ''}</td>
                            <td>${row.description || ''}</td>
                            <td class="debit">${row.debit ? row.debit.toLocaleString('ar-EG', {minimumFractionDigits: 2}) : '0.00'}</td>
                            <td class="credit">${row.credit ? row.credit.toLocaleString('ar-EG', {minimumFractionDigits: 2}) : '0.00'}</td>
                            <td>${row.tax ? row.tax.toLocaleString('ar-EG', {minimumFractionDigits: 2}) : '0.00'}${row.taxType === 'percent' ? ' %' : ''}</td>
                            <td class="balance">${row.balance ? row.balance.toLocaleString('ar-EG', {minimumFractionDigits: 2}) : '0.00'}</td>
                        </tr>
                    `;
                }
            }
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            return html;
        }
        
        let lastLedgerRows = [];
        
        async function updateLedger() {
            const accountId = document.getElementById('accountSelect').value;
            const from = document.getElementById('fromDate').value;
            const to = document.getElementById('toDate').value;
            const container = document.getElementById('ledgerContainer');
            const title = document.getElementById('ledgerTitle');
            
            if (!accountId) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--light-text); margin: 50px 0;">
                        <i class="fas fa-book" style="font-size: 50px; opacity: 0.3; color: var(--primary-light);"></i>
                        <p style="font-size: 18px; margin-top: 15px;">اختر حسابًا لبدء عرض حركات دفتر الأستاذ</p>
                    </div>
                `;
                title.style.display = 'none';
                lastLedgerRows = [];
                return;
            }
            
            container.innerHTML = `
                <div style="text-align: center; margin: 40px 0;">
                    <div class="loading" style="margin: 0 auto 15px;"></div>
                    <div style="color: var(--primary-dark);">جاري تحميل بيانات الحساب...</div>
                </div>
            `;
            
            try {
                const rows = await fetchLedger(accountId, from, to);
                lastLedgerRows = rows;
                container.innerHTML = renderLedgerTable(rows);
                title.innerHTML = `
                    <i class="fas fa-file-invoice-dollar" style="color: var(--primary-color);"></i>
                    كشف حساب: <span style="color: var(--primary-dark);">${document.getElementById('accountSelect').selectedOptions[0].textContent}</span>
                `;
                title.style.display = 'flex';
            } catch (error) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>حدث خطأ أثناء جلب البيانات. يرجى المحاولة مرة أخرى</div>
                    </div>
                `;
                console.error('Error fetching ledger:', error);
            }
        }
        
        document.getElementById('accountSelect').addEventListener('change', updateLedger);
        document.getElementById('fromDate').addEventListener('change', updateLedger);
        document.getElementById('toDate').addEventListener('change', updateLedger);
        
        // تصدير إلى Excel
        document.getElementById('exportExcelBtn').addEventListener('click', function() {
            if (!lastLedgerRows.length) {
                alert('لا توجد بيانات متاحة للتصدير!');
                return;
            }
            
            const selectedOption = document.getElementById('accountSelect').selectedOptions[0];
            let from = document.getElementById('fromDate').value;
            let to = document.getElementById('toDate').value;
            
            let fileName = `كشف حساب ${selectedOption.textContent}`;
            
            if (from || to) {
                fileName += ' - الفترة ';
                if (from) fileName += `من ${from}`;
                if (to) fileName += ` إلى ${to}`;
            }
            
            let csv = '\uFEFF'; // BOM for UTF-8
            csv += 'التاريخ,الوصف,مدين,دائن,الضريبة,الرصيد التراكمي\n';
            
            lastLedgerRows.forEach(row => {
                csv += `"${row.date ? new Date(row.date).toLocaleDateString('ar-EG') : ''}",`;
                csv += `"${row.description || ''}",`;
                csv += `"${row.debit ? row.debit.toFixed(2) : '0.00'}",`;
                csv += `"${row.credit ? row.credit.toFixed(2) : '0.00'}",`;
                csv += `"${row.tax ? row.tax.toFixed(2) : '0.00'}${row.taxType === 'percent' ? ' %' : ''}",`;
                csv += `"${row.balance ? row.balance.toFixed(2) : '0.00'}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${fileName}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // تعيين التاريخ الافتراضي
        window.addEventListener('DOMContentLoaded', async () => {
            // تعيين التاريخ الحالي كتاريخ افتراضي "إلى"
            const today = new Date();
            const toDate = document.getElementById('toDate');
            toDate.value = today.toISOString().split('T')[0];
            
            // تعيين تاريخ أول الشهر الحالي كتاريخ افتراضي "من"
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const fromDate = document.getElementById('fromDate');
            fromDate.value = firstDay.toISOString().split('T')[0];
            
            await fetchAccounts();
            populateAccountsDropdown();
        });
    </script>
</body>
</html>
